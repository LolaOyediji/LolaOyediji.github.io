        <main class="contact">
            <section class="page__title--section">
                <h1 class="page__title page__title--contact">Contact Me!</h1>
            </section>

            <section class="contact__form--section">
                <p class="page__text page__text--contact">Please feel free to get in touch!</p>
                
                <form class="contact__form" action="#" method="GET">
                    <div>
                        <label for="contact-name" class="contact__form--label">Name:</label>
                        <input type="text" class="contact__form--field" name="name" id="contact-name" required> 
                    </div>

                    <div>
                        <label for="contact-email" class="contact__form--label">Email:</label>
                        <input type="email" class="contact__form--field" name="email" id="contact-email" required>
                    </div>

                    <div>
                        <label for="contact-message" class="contact__form--label">Message:</label>
                        <textarea id="contact-message" name="message" rows="4" cols="33" required></textarea>
                    </div>

                    <div>
                        <button type="submit" class="submit__btn"><img class="submit__img" src="images/send-mail.png"></button>
                    </div>
                    <div>
                        <button type="submit" class="smiley__btn"><img class="smiley__img" src="images/emoji.png"></button>
                    </div>
                </form>
                <div class="snackbar">
                    <p class="snackbar--text">I look forward to connecting with you!</p>
                </div>
            </section>
        </main>
